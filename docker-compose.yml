services:
  ocr-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ocr-service
    ports:
      - "8000:8000"
    environment:
      # Application Settings
      - APP_NAME=ocr-service
      - APP_VERSION=1.0.0
      - DEBUG=true
      - LOG_LEVEL=INFO
      
      # Server Settings
      - HOST=0.0.0.0
      - PORT=8000
      
      # CORS Settings
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
      
      # EasyOCR Settings
      - EASYOCR_LANGUAGES=ru,en
      - EASYOCR_USE_GPU=false

      # Image Settings
      - MAX_IMAGE_SIZE_MB=10
      - ALLOWED_IMAGE_FORMATS=jpg,jpeg,png,webp
    
    volumes:
      # Для development - монтируем код для hot reload
      - ./app:/app/app:ro
      # Кеш PaddleOCR моделей (чтобы не скачивать каждый раз)
      - paddleocr-cache:/home/ocruser/.paddleocr
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    networks:
      - ocr-network

volumes:
  paddleocr-cache:
    driver: local

networks:
  ocr-network:
    driver: bridge